<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imageManipulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Image Manipulation using <span class='hl'>JS</span></h2>

  <div class="controls">
    <label class="controller" for="spacing">Padding:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label class="controller" for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label class="controller" for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img id="img" src="https://images.unsplash.com/photo-1658841641300-74d68a03d56f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80">


  <script src="app.js"></script>
</body>
</html>
